<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/pen.svg">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="settings">
            <input type="color" value="#333333">
            <label for="grid">16Ã—16</label>
            <input type="range" value="16" min="2" max="64">
            <button id="regular" class="active-button">Pen</button>
            <button id="random">Random</button>
            <button id="grayscale">Grayscale</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
        </div>
        <div class="grid" style="cursor:crosshair"></div>
    </div>
    <script>
        createGrid(16);
        range = document.querySelector('input[type="range"]');
        colorInput = document.querySelector('input[type="color"');
        eraser = document.querySelector("button#eraser");
        random = document.querySelector("button#random");
        grayscale = document.querySelector("button#grayscale");
        clear = document.querySelector("button#clear");
        regular = document.querySelector("button#regular");
        
        document.body.addEventListener("mousedown", () => {DRAWING = true;});
        document.body.addEventListener("mouseup", () => {DRAWING = false;});
        range.addEventListener("input", updateGrid);
        colorInput.addEventListener("input", updateColor);
        clear.addEventListener("click", clearGrid);
        eraser.addEventListener("click", toggleEraser);
        random.addEventListener("click", toggleRandom);
        grayscale.addEventListener("click", toggleGrayscale);
        regular.addEventListener("click", toggleRegular);
    </script>
</body>
</html>
