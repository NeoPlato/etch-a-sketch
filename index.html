<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/pen.svg">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="settings">
            <input type="color" value="#333333">
            <label for="grid">16Ã—16</label>
            <input type="range" value="16" min="2" max="64">
            <button>Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    <script>
        createGrid(16);
        range = document.querySelector('input[type="range"]');
        colorInput = document.querySelector('input[type="color"');
        button = document.querySelector("button");
        
        document.body.addEventListener("mousedown", () => {DRAWING = true;});
        document.body.addEventListener("mouseup", () => {DRAWING = false;});
        range.addEventListener("input", updateGrid);
        colorInput.addEventListener("input", updateColor);
        button.addEventListener("click", clearGrid);
    </script>
</body>
</html>
